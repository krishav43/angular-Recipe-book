
<ng-template appPlaceHolder ></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6">
    <!-- <div class="alert alert-danger" *ngIf="errorMsg">
      <p>{{errorMsg}}</p>
    </div> -->
    <!-- <app-alert [message]="errorMsg" *ngIf="errorMsg" (closed)="onHandleError()"></app-alert> -->
    
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input class="form-control" id="email" type="text" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{ isLogginMode ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLogginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
