<a style="cursor: pointer;" routerLinkActive="active" class="list-group-item clearfix" [routerLink]="[recipe.id]">
  <div class="pull-left">
   <h4 class="list-group-item-heading">{{recipe.name}}</h4>
   <p class="list-group-item-text">{{recipe.discription}}</p>
  </div>
  <span class="pull-right">
   <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="height: 50px;">
  </span>
</a>
